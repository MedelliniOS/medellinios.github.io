# Evento Theme/Blog
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: MedellinIOS

#What is the name of the events or talks you would like to host? (Example Brownbags, Talks, Lighting Talks)
event_label: Meetups

# Disqus post comments
disqus_shortname: medellinios
# Google services
google_analytics: UA-81388110-3

description: > # this means to ignore newlines until "baseurl:"
  Simple Jekyll theme to host internal/external events happening in and around your area. Free free to contribute or fork the repo.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://medellinios.github.io" # the base hostname & protocol for your site

#These settings might be able to go?
author: David Alejandro
twitter_username: medellinios
github_username:  medellinios
company_name: MedellinIOS

# Build settings
markdown: kramdown

#Have to show future posts for future events.
future: true

permalink: /event/:title.html
gems:
  - jekyll-assets
  - jekyll-seo-tag
